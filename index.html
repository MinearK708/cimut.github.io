<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
    <style>
        /* Atur tampilan dasar halaman */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Pastikan responsif di layar kecil */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 14px;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Isi Data Diri</h1>
    <p>Silakan isi data diri Anda melalui formulir di bawah ini:</p>
    <!-- Masukkan link Google Form -->
    <iframe src="https://forms.gle/r6Qu9MNkHa9tYa58A" id="googleForm"></iframe>

    <script>
        <script>
     document.addEventListener("DOMContentLoaded", () => {
         const googleForm = document.getElementById("googleForm");

         // Periksa secara berkala untuk mendeteksi pesan "Terima kasih sudah mengisi"
         const checkSubmission = setInterval(() => {
             const formDocument = googleForm.contentDocument || googleForm.contentWindow.document;

             // Deteksi URL atau teks tertentu dari halaman konfirmasi
             if (formDocument.body.textContent.includes("Terimakasih sudah mengisi. Tuhan Yesus Memberkati!")) {
                 clearInterval(checkSubmission); // Hentikan pemeriksaan

                 // Redirect setelah delay 3 detik
                 setTimeout(() => {
                     window.location.href = "join-grup.html";
                 }, 3000);
             }
         }, 1000); // Periksa setiap 1 detik
     });
</script>
