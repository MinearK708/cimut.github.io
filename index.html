<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dan WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .tab {
            display: none;
        }
        #tab1 {
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Isi Data dan Bergabung ke Grup WhatsApp</h1>

    <!-- Tab 1: Google Form -->
    <div id="tab1" class="tab">
        <h2>Langkah 1: Isi Data Diri</h2>
        <iframe src="https://forms.gle/LhZh1HTTurzH4rmy7" width="100%" height="500px" style="border: none;"></iframe>
        <button onclick="showTab2()">Lanjut ke Grup WhatsApp</button>
    </div>

    <!-- Tab 2: Link WhatsApp -->
    <div id="tab2" class="tab">
        <h2>Langkah 2: Masuk ke Grup WhatsApp</h2>
        <p>Terima kasih telah mengisi formulir. Silakan klik tombol di bawah untuk bergabung dengan grup WhatsApp:</p>
        <a href="https://chat.whatsapp.com/DSPauPdwB4GDFqoxggGa2Z" target="_blank">
            <button>Gabung Grup WhatsApp</button>
        </a>
    </div>

    <script>
        function showTab2() {
            document.getElementById('tab1').style.display = 'none';
            document.getElementById('tab2').style.display = 'block';
        }
    </script>
</body>
</html>
