<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
    <style>
        /* Atur tampilan dasar halaman */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Tinggi minimal halaman */
            background-color: #f9f9f9; /* Warna latar belakang lembut */
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            max-width: 600px; /* Batas lebar maksimal form */
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan */
        }
        /* Gaya tombol Lanjut */
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Efek transisi */
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Sedikit perbesaran */
        }
        /* Pastikan responsif di layar kecil */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 14px;
            }
            iframe {
                height: 400px; /* Kurangi tinggi form di layar kecil */
            }
            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Isi Data Diri</h1>
    <p>Silakan isi data diri Anda melalui formulir di bawah ini:</p>
    <!-- Masukkan link Google Form -->
    <iframe src="https://forms.gle/JNYW67xsr9umEeis9"></iframe>
    <button onclick="redirectToWhatsApp()">Lanjut ke Grup WhatsApp</button>

    <script>
        function redirectToWhatsApp() {
            window.location.href = "join-grup.html";
        }
    </script>
</body>
</html>
